{% extends 'base.html' %}

{% block content %}

    <p>
        <div class="float-left"><h3>List of {{title}}</h3></div>
            <a class="btn btn-success float-right" href="{%  url 'employee:employee_add' %}">Add employee</a>

    </p>

      <div class="table-responsive-sm">
        {% if users %}
            
            
            <table class="table table-bordered">
                <thead class="thead-dark">
                    
                    <tr>
                        <th>Name</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                {% for user in users %}
                    <tr>
                        <th scope="row">
                            {{user.first_name}} {{user.last_name}}
                            <span class="badge badge-default">{{user.email}}</span>
                        </td>
                        <td class="text-center">
                            <a class="btn btn-primary" href="{%  url 'employee:employee_detail' user.id %}">Details</a>
                            <a class="btn btn-warning" href="{%  url 'employee:employee_edit' user.id %}">Edit</a>
                            <a class="btn btn-danger" href="{%  url 'employee:employee_delete' user.id %}">Delete</a> 
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
                </table>
        {% else %}
            <p>There is no employee available.</p>
        {% endif %}
        </div>

{% endblock %}
